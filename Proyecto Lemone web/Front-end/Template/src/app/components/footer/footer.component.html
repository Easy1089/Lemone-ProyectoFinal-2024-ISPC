<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Agregar los estilos CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!-- Agregar el JavaScript de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <!-- Fuentes Iconos Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Fuentes de google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Borel&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Arizonia&family=Dancing+Script:wght@700&display=swap"
    rel="stylesheet">
</head>

<body>
<footer style="display: flex; flex: 1; flex-direction: column;">
  <div class="divInput">
    <div class="mailing">
      <h4>Newsletter</h4>
      <form [formGroup]="suscripcionForm" (ngSubmit)="enviarSuscripcion($event)">
        <div class="input-wrapper">
          <input type="email" formControlName="correoElectronico" placeholder="Email"/>
          <div class="validator" *ngIf="suscripcionForm.get('correoElectronico')?.invalid && (suscripcionForm.get('correoElectronico')?.dirty || suscripcionForm.get('correoElectronico')?.touched)">
            Email inválido
          </div>
        </div>
        <button type="submit"><i class="bi bi-send-fill"></i></button>
      </form>
    </div>
    <div class="redes">
      <a href="https://instagram.com"><i id="redes" class="bi bi-facebook icon"></i></a>
      <a href=""><i class="bi bi-instagram icon"></i></a>
      <a href=""><i class="bi bi-android2 icon"></i></a>
    </div>
  </div>
  <div class="fila">
    <h6>© 2023 Lemone. Derechos Reservados</h6>
  </div>
</footer>
</body>
