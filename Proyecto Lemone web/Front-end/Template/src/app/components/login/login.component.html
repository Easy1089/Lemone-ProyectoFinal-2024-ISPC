<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</head>

<body>
  <section class="h-100 gradient-form" style="background-color: #eee">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
                  <div class="text-center">
                    <img src="../../../assets/img/login/Le mone icono 2.png"
                      style="width: 185px" alt="logo" />
                    <h4 class="mt-1 mb-5 pb-1">Bienvenido a Lemone</h4>
                  </div>

                  <form [formGroup]="form" (ngSubmit)="onEnviar($event, usuario)">
                    <div class="form-outline mb-4">
                      <input type="email" id="email" class="form-control" formControlName="email"
                        [(ngModel)]="usuario.email" />
                      <label class="form-label" for="form3Example3cg">Email</label>
                      <div
                        *ngIf="form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched)"
                        class="text-danger">
                        <div *ngIf="form.get('email')?.errors?.['required']">El email es obligatorio.</div>
                        <div *ngIf="form.get('email')?.errors?.['email']">El email debe ser un correo
                          electrónico válido.</div>
                      </div>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="password" id="password" class="form-control" formControlName="password"
                        [(ngModel)]="usuario.password" />
                      <label class="form-label" for="form2Example22">Contraseña</label>
                      <div
                        *ngIf="form.get('password')?.invalid && (form.get('password')?.dirty || form.get('password')?.touched)"
                        class="text-danger">
                        <div *ngIf="form.get('password')?.errors?.['required']">La contraseña es obligatoria.</div>
                      </div>
                    </div>

                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary " style="background-color: #993b58;" type="submit">
                        Log in
                      </button>
                      <div *ngIf="errorMensaje" class="error-message">{{ errorMensaje }}</div>
                      <a class="text-muted" href="/reset-pass">¿Olvidaste la contraseña?</a>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center">
                <img src="../../../assets/img/login/Le mone (2).png" alt="Descripción de la imagen" class="img-fluid">
                
            </div>
            
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
