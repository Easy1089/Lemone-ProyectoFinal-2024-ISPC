<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link href="https://fonts.googleapis.com/css2?family=Rouge+Script&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>


    <div class="container" style="margin-top: 10px;text-align: center;">
        <h3>Mi carrito</h3>
    </div>
    <section  fxLayout="row" fxLayoutAlign="center center">
        <div *ngIf="listaItemsCarrito.length > 0; else carritoVacio">
            <div class="row">
                <div class="carritoContainer" *ngFor="let item of listaItemsCarrito">
                    <div class="product">
                        <div class="card-img" style="text-align: center;">
                            <img [src]="item.imagen" alt="{{ item.nombre }}" height="200" width="200"
                                style="display: inline-block;">
                        </div>
                        <div class="text-center">
                            <h4 class="h5 mb-2">{{ item.nombre }}</h4>
                            <div class="small m-t-xs">
                                {{ item.descripcion }}
                            </div>
                            <h5 class="mb-0 text-primary"> Precio: {{ item.preciodeventa | currency }}</h5>
                        </div>
                        <div class="delete-container">
                            <button (click)="vaciarCarrito()" style="display: flex; height: 30%; width: 30%; border: none;background-color: white;">
                                <span class="material-symbols-outlined" style="border: none;">
                                    delete
                                </span>
                            </button>  
                        </div>
                    </div>
    
    
                </div>
    
    
            </div>
            
        </div>

    </section>

    <div style="display: flex; justify-content: center;margin-top: 10rem;margin-bottom: 10rem;">
        <ng-template #carritoVacio>
            <p>El carrito está vacío.</p>
        </ng-template>
    
        <button class="btnCont" (click)="catalogo();scrollToTop()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-chevron-left" style="width: 1rem; height: 1rem; margin-top: 15px;">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
            <p style="margin-top: 0.5rem;font-size:20px;">Continuar comprando</p>
        </button>
    
    </div>




    <app-footer></app-footer>
</body>

</html>
