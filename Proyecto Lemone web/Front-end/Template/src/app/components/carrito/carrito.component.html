<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>


    <div class="container" style="margin-top: 10px;">
        <h3>Mi carrito</h3>
    </div>

    <div *ngIf="listaItemsCarrito.length > 0; else carritoVacio">
        <div class="row">
            <div class="col-md-4" *ngFor="let item of listaItemsCarrito">
                <div class="product">
                    <div class="card-img" style="text-align: center;">
                        <img [src]="item.imagen" alt="{{ item.nombre }}" height="200" width="200"
                            style="display: inline-block;">
                    </div>
                    <div class="text-center">
                        <h4 class="h5 mb-2">{{ item.nombre }}</h4>
                        <div class="small m-t-xs">
                            {{ item.descripcion }}
                        </div>
                        <h5 class="mb-0 text-primary"> Precio: {{ item.preciodeventa | currency }}</h5>
                    </div>
                </div>


            </div>


        </div>
        <button class="btnClear" (click)="vaciarCarrito()">Vaciar carrito</button>
    </div>



    <ng-template #carritoVacio>
        <p>El carrito está vacío.</p>
    </ng-template>

    <button class="btnCont" (click)="catalogo();scrollToTop()">

    
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-chevron-left" style="width: 1rem; height: 1rem;">
            <polyline points="15 18 9 12 15 6"></polyline>
        </svg>Continuar comprando
    </button>




    <app-footer></app-footer>
</body>

</html>
