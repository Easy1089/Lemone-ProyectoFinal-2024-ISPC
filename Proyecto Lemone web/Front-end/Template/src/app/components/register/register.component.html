<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<app-navbar></app-navbar>
<body>
  <section class="vh-100 bg-image"
    style="background-image: url('../../../assets/img/register/background.jpg');">
    <div class="container align-items-center justify-content-center vh-100">
      <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 mt-md-3 mt-lg-4 mt-xl-5">
          <div class="card shadow-lg border-0 rounded-lg overflow-hidden mt-4" style="opacity: 1; border-radius:40px;">
            <div class="card-body">
              <h2 class="text-uppercase text-center mb-4">Bienvenido a Lemone</h2>
              <form [formGroup]="form" (ngSubmit)="onEnviar($event, usuario)">
                <div class="mb-4">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nombre" formControlName="nombre" [(ngModel)]="usuario.first_name" />
                    <label for="nombre">Nombre</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="apellido" formControlName="apellido" [(ngModel)]="usuario.last_name" />
                    <label for="apellido">Apellido</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" formControlName="username" [(ngModel)]="usuario.username" />
                    <label for="username">Nombre de usuario</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" formControlName="email" [(ngModel)]="usuario.email" />
                    <label for="email">Email</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" formControlName="password" [(ngModel)]="usuario.password" />
                    <label for="password">Contraseña</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" />
                    <label for="confirmPassword">Repite la contraseña</label>
                  </div>
                  <div class="d-grid divSubmit">
                    <div class="form-check mb-3">
                      <input class="checkForm visually-hidden" type="checkbox" id="agreeTerms" formControlName="agreeTerms" />
                      <label class="form-check-label custom-checkbox-label" for="agreeTerms">Acepto todos los términos en <a href="#!" class="text-body"><u>Términos de servicio</u></a></label>
                    </div>
                    <div class="btnSubmit text-center"> <!-- Nuevo contenedor div para centrar el botón -->
                      <button class="btnRegister" type="submit">Registrar</button>
                  </div>
                  </div>
                  <p class="text-center mt-4">¿Ya tienes una cuenta?<a href="/login" class="fw-bold text-body"><u>Iniciar Sesión</u></a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
</body>

</html>
