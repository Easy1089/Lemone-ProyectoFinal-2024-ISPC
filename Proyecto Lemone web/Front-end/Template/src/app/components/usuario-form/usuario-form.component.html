<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">
        <nav class="navbar show navbar-vertical h-lg-screen navbar-expand-lg px-0 py-3 navbar-light bg-white border-bottom border-bottom-lg-0 border-end-lg"
            id="navbarVertical">
            <div class="container-fluid">
                <button class="navbar-toggler ms-n2" type="button" data-bs-toggle="collapse"
                    data-bs-target="#sidebarCollapse" aria-controls="sidebarCollapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand py-lg-2 mb-lg-5 px-lg-6 me-0" href="#">
                    <img src="../../../assets/img/dashboard/Le Mone.png" alt="...">
                </a>
                <div class="navbar-user d-lg-none">
                    <div class="dropdown">
                        <a href="#" id="sidebarAvatar" role="button" data-bs-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            <div class="avatar-parent-child">
                                <img alt="Image Placeholder"
                                    src="https://images.unsplash.com/photo-1548142813-c348350df52b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=3&w=256&h=256&q=80"
                                    class="avatar avatar- rounded-circle">
                                <span class="avatar-child avatar-badge bg-success"></span>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="collapse navbar-collapse" id="sidebarCollapse">
                    <!-- Navigation -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="['/dashboard']">
                                <i class="bi bi-house"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="['/abmproductos']">
                                <i class="bi bi-bag-check"></i> Productos
                            </a>
                        </li>
                    
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="['/ambcategorias']">
                                <i class="bi bi-bookmarks"></i> Categorias
                            </a>
                        </li>
                    
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Main content -->
        <div class="h-screen flex-grow-1 overflow-y-lg-auto">
            <!-- Header -->
            <header class="bg-surface-primary border-bottom pt-6">
                <div class="container-fluid">
                    <div class="mb-npx">
                        <div class="row align-items-center">
                            <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                                <!-- Title -->
                                <h1 id="titulo" class="h2 mb-0 ls-tight">Consulta de usuario</h1>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div class="table-responsive">
                <div class="col-xl-16">
                    <div class="card mb-4">
                        <div class="card-body">
                            <form [formGroup]="accountForm">
                                    <div class="mb-3">
                                        <label class="small mb-1" for="inputUsername">Nombre de usuario</label>
                                        <input class="form-control" id="username" type="text" placeholder={{usuario?.username}} formControlName="username">
                                    </div>        
                                <div class="row gx-3 mb-3">
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="first_name">Nombre</label>
                                        <input class="form-control" id="first_name" type="text" placeholder={{usuario?.first_name}}>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="last_name">Apellido</label>
                                        <input class="form-control" id="last_name" type="text" placeholder={{usuario?.last_name}}>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputEmailAddress">Email</label>
                                    <input class="form-control" id="inputEmailAddress" type="email" placeholder={{usuario?.email}}>
                                </div>
        
                                <div class="row gx-3 mb-3">
                                    <div class="col-md-2">
                                        <label class="small mb-1" for="inputFN">Fecha de nacimiento</label>
                                        <input class="form-control" id="inputFN" type="fechanacimiento" placeholder={{usuario?.fechadenacimiento}}>
                                    </div>
                
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputDireccion">Direcci√≥n</label>
                                        <input class="form-control" id="inputDireccion" type="direccion" placeholder={{usuario?.direccion}}>
                                    </div>
                
                                    <div class="col-md-2">
                                        <label class="small mb-1" for="inputActivo">Activo</label>
                                        <input class="form-control" id="inputActivo" type="text" [placeholder]="usuario?.is_active ? 'Si' : 'No'">
                                    </div>
                
                                    <div class="col-md-2">
                                        <label class="small mb-1" for="inputstaff">Staff</label>
                                        <input class="form-control" id="inputActivo" type="text" [placeholder]="usuario?.is_staff ? 'Si' : 'No'">

                                    </div>
                                </div>
                                <button class="btn btn-primary" type="submit" [routerLink]="['/dashboard']">Volver</button>
                            </form> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
